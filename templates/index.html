<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SummarAIze</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1><center>SnapSummaryðŸ¦‹</center></h1>
    <textarea id="inputText" placeholder="Drop your content here ðŸ‘‡"></textarea>
    <button onclick="summarizeText()">SnapTextðŸŒ¼</button>
    <div id="output"></div>
  </div>

  <script>
    async function summarizeText() {
      const inputText = document.getElementById('inputText').value;
      const response = await fetch('/summarize', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: inputText })
      });
      const data = await response.json();
      document.getElementById('output').innerHTML = `<h2>Summary:</h2><p>${data.summary}</p>`;
    }
  </script>
</body>
</html>
